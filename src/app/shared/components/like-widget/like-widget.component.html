<div class="like-widget-container" (click)="like()" (keyup.enter)="like()">
  <fa-icon [icon]="fonts.faThumbsUp"
    role="button"
    tabindex="0"
    [attr.aria-discribedby]="id"
    size="2x"
  > </fa-icon>
  <span
    class="like-counter"
    [attr.id]="id"
    [attr.aria-label]="id + ': people liked'"
    aria-live="true"
    aria-atomic="true"
  >
    {{ likes }}
  </span>
</div>
